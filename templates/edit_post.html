{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'index' %}">Boards</a></li>
  <li class="breadcrumb-item"><a href="{% url 'board_topics' post.topic.board.pk %}">{{ post.topic.board.name }}</a></li>
  <li class="breadcrumb-item active">Edit Post</li>
{% endblock %}

{% block content %}
<div class="container">
    <form method="post" novalidate class="mb-4" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'includes/form.html'%}
        <button type="submit" class="btn btn-success">Save changes</button>
    </form>
</div>
{% endblock %}
