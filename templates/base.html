{% load static %}



<html lang="en">
<head>
  <title>Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-RoxolCzYK/gpz/gVRRm6i5g3Rs5iUbeBji2KUtJpjvt0a+ylVyM3BQ8yPL1jYrUHnnEkXjRmVDFCCv2PFS/nLw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
      .item-image {
          width: 200px;
          height: 200px;
          object-fit: cover;
          object-position: center;
      }
      .category-btn {
          display: inline-block;
          margin-right: 10px;
      }
      
  </style>

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
           <div class="col ">
             <div class="text-start col-md-6 text-right">
               <a href="{% url 'index' %}"><img src ="https://www.neduet.edu.pk/sites/default/files/front_page_images/LOGONEDUET2LOGOBlack.png" class="navbar-brand"></a>
             </div>
             <div class="text-start col-md-6 text-right">
                
                 <h1><a class="navbar-brand text-center" href="{% url 'index' %}">Disscusion Board</a></h1>
               
             </div>
         </div>
             
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainMenu">
            {%if user.is_authenticated%}
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  
                  Welcome {{ user.username }}
                  <img class="icon" src="{% static 'icon/userIcon.png' %}" alt="User Icon" style="height: 50px ; width: 50px;">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                  <a class="dropdown-item" href="{%url 'my_account'%}">My account</a>
                  <a class="dropdown-item" href="{%url 'password_change'%}">Change password</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
                </div>
              </li>
            </ul>
              {%else%}
              <form class="form-inline ml-auto">
              <a href="{%url 'login'%}" class="btn btn-outline-secondary">login</a>
              <a href="{%url 'signup'%}" class="btn btn-primary ml-2">Signup</a>
              </form>
                  {%endif%}
      
          </div>
      
          
        
    </nav>
    <div class="container my-5">
        <ol class="breadcrumb">
          
            {%block breadcrumb%}
            {% endblock %}
        </ol> 
    </div>
    

    {% block content %}

    {% endblock %}
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
